<!-- Booking section starts  -->
<section class="booking">
   <h1 class="heading-title">Schedule a Call</h1>
   <form action="book_form.html" method="post" class="book-form" netlify>
      <div class="form-group">
         <label for="first_name">First Name:</label>
         <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
         <label for="last_name">Last Name:</label>
         <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
         <label for="phone">Mobile No:</label>
         <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
      </div>
      <div class="form-group">
         <label for="message">Message:</label>
         <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
      </div>
      <div class="form-group">
         <label for="call_time">Preferred Call Time (Optional):</label>
         <input type="datetime-local" class="form-control" id="call_time" name="call_time">
      </div>
      <button type="submit" class="btn">Schedule Call</button>
   </form>
</section>
